{% for task in tasks %}
<div>
  <h2><a href="">{{ task.title }}</a></h2>
  <p>date: {{ task.dateTime }}</p>
  <p>{{ task.text }}</p>
</div>
{% endfor %}

{% for insult in insults %}
<div>
  <h2><a href="">{{ insult.title }}</a></h2>
  <p>author: {{ insult.author }}</p>
  <p>{{ insult.text }}</p>
</div>
{% endfor %}
